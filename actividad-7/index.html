<audio src="Bruh.mp3" id="music"></audio>

  <button onclick="document.getElementById('music').load()">stop</button>
  <button onclick="document.getElementById('music').volume += .1">Subir Volumen</button>
  <button onclick="document.getElementById('music').volume -= .1">Bajar Volumen</button>

<h2>Video</h2>
<video width="320" height="240" id="videos"> 
 <source src="Cats vs Ghost_480p.mp4" type="video/mp4">
</video>
<div>
  <button onclick="playPause()">Reproducir/Pausar</button>
  <button onclick="stop()">Detener</button>
  <button onclick="skip(-10)">Retroceder</button>
  <button onclick="skip(+10)">Adelantar</button>
</div>

<script type="text/javascript">
  function play(){
    var audio = document.getElementByID('music');
    audio.play();
   
  }
  function pause(){
    var audio = document.getElementByID('music');
    audio.pause();
  }
  function load(){
    var audio = document.getElementByID('music');
    audio.load();

  }
</script>

<script>
  var reproductorVideo = document.getElementById('videos');
  function playPause(){
    if (reproductorVideo.paused)
      reproductorVideo.play();
    else
      reproductorVideo.pause();
  }
  function stop(){
    reproductorVideo.pause();
    reproductorVideo.currentTime = 0;
  }
  function skip(value){
    reproductorVideo.currentTime += value;
  }
</script>
